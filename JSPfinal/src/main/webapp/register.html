<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RDB ERP - Create Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('dev.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.95);
      max-width: 350px;
      width: 90%;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .social-icons {
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 25px;
      margin: 0 8px;
      opacity: 0.7;
      transition: 0.3s;
      cursor: pointer;
    }

    .social-icons img:hover {
      opacity: 1;
    }

    h2 {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px;
      margin: 10px 0 5px;
    }

    p {
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      margin-bottom: 15px;
      border-radius: 20px;
      background-color: #f0f4ff;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .footer {
      font-size: 12px;
      color: #444;
      margin-top: 10px;
    }

    .footer a {
      color: #2980b9;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100080162846822"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png" alt="Facebook"></a>
      <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter.png" alt="Twitter">
      <a href="https://www.instagram.com/rdbischool/"><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/@rdbacademy5440"><img src="https://img.icons8.com/ios-glyphs/30/000000/youtube-play.png" alt="YouTube"></a>
    </div>

    <h2>RDB ACADEMY ERP</h2>
    <p>Create Your Account</p>

    <form action="register.jsp" method="post">
      <input type="text" placeholder="Full Name" required name="name">
      <input type="number" name="schoolId" placeholder="Enter SchoolId" required>
      <input type="password" placeholder="Password" required name="password">
      <input type="password" placeholder="Confirm Password" required name="confirm_password">
      <button type="submit" class="btn">Register</button>
    </form>

    <div class="footer">
      Already have an account? <a href="login.jsp">Login here</a><br><br>
      Designed & Developed By: Radheshyam Kushwaha <br>
      For Support: <b>CampusERP@RdbAcademy.net.in</b>, +91 9369511821 <br>
      Copyright Â© 2025 <a href="https://www.facebook.com/profile.php?id=100080162846822">RDB ACADEMY SCHOOL</a>
    </div>
  </div>

</body>
</html>
