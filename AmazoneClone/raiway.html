<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking</title>
</head>
<body>
    <form action="">
        <caption> Railway Registration Form</caption>
        <label for="userFirstName">Passanger First Name:</label>
        <input type="text" id="userFirstName" placeholder="enter the first name" name="userFirstName">
        <label for="lastName">Passanger last Name Name:</label>
        <br>
        <input type="text" id="lastName" placeholder="enter the lastName name" name="userlastName">
        <br>
        <label for="jourenyFrom">Joureny From</label>
        <input type="text" id="jourenyFrom" placeholder="from" name="jourenyFrom">
        <label for="journeyto">journeyto</label>
        <input type="text" id="journeyto" placeholder="To" name="journeyto">
        <br>
        <label for="travel choose">Travel choose</label>
        <select name="travel choose" id="travel choose">
            <option value="first class/1st">first class/1st</option>
            <option value="Second class/2nd">Second class/2nd</option>
            <option value="third class/3rd">third class/3rd</option>
            <option value="sleeper">sleeper</option>
        </select>
        <label for="phone no">Phone NO</label>
        <input type="number" id="phone No" placeholder="enter the phone no" name="phone no">
        <br>
        <label for="journey Date">journey Date</label>
        <input type="date" name="Date" id="journey Date">>
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="enter the age " id="age">
        <br>
        <label for="Gender:">Gender:</label>
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="Gender">
        <label for="female">Male</label>
        <input type="radio" id="other" name="Gender">
        <label for="other">Male</label>
        <br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="enter the email" id="email" name="email" >
        <br>
        <input type="button">
    </form>
</body>
</html>
